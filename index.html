<!Doctype html>
<html>
  <head>
    <title>Ultimate Tic Tac Toe</title>
    <script type="text/javascript" src="script.js" defer ></script>
    <style type="text/css" media="screen">
      html {
          height: 100%;
      }
      body {
          height: 100%;
          margin: 0;
          display: flex;
          justify-content: center;
          font-size: 120px;
          font-family: sans;
          flex-direction: column;
      }
      #board {
          margin: 40px;
          align-self: center;
          width: 500px;
          height: 500px;
          border: 3px solid;
          display: grid;
          grid-template-columns: 1fr 1fr 1fr; 
      }
      .kafelek {
          display: flex;
          justify-content: center;
          border: 3px solid;
          cursor: pointer;
      }
      p {
          margin: 0;
          height: 144px;
          align-self: center;
          cursor: pointer;
      }
      #results {
          text-align: center;
          font-size: 50px;
      }
      .title {
          text-align: center;
          font-size: 50px;
      }
      button {
          position: relative;
          top: 7%;
          left: 47%;
          width: 200px;
          height: 50px;
      }
    </style>
  </head>
  <body>
    <div class= "title">Unbeatable algorithm</div>
    <div id="board">
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
      <div class="kafelek"><p></p></div>
    </div>
    <div id="results">Click to play</div>
    <button onclick="window.location.reload();">Again?</button>
  </body>
</html>
